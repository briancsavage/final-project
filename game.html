<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Alata|Nunito|Slabo+27px&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>COMP 20 - FINAL PROJECT</title>
    <style type="text/css">
      body, html {
        background-color: #1c7eed;
        color: #FFF;
        font-family: sans-serif;
        cursor: default;
      }
      .container {
        position: absolute;
        left: 50%;
        margin-left: -400px;
        top: 150px;
        width: 800px;
        text-align: center;
      }
      #wordsContainer {
        position: relative;
        margin-bottom: 110px;
        margin-top: 35px;
      }
      .word {
        position: relative;
        display: inline;
        margin: 0px 10px;
        text-decoration: none;
        text-align: center;
      }
      .word_hover:hover {
        color: #ffd166;
      }
      h2 {
        font-size: 40px;
      }
      h3 {
        font-size: 30px;
      }
      h4 {
        font-size: 23px;
      }
      h5 {
        font-size: 17px;
      }
      #answersContainer {
        position: relative;
        margin-bottom: 30px;
      }
      .answerButton {
        position: relative;
        background-color: #34c6eb;
        border: solid 1px #34c6eb;
        border-radius: 20px;
        color: #FFF;
        padding: 10px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;

      }
      .answerButton_hover:hover {
        background: #2cb2d4;
        border: solid 1px #2cb2d4;
        border-radius: 20px;
        color: #ebebeb;
        outline: none;
        cursor: pointer;
      }
      .answerButton:focus {
        outline: 0;
      }
      .nextButton {
        visibility: hidden;
        position: relative;
        background-color: #21aded;
        border: solid 1px #21aded;
        border-radius: 20px;
        color: white;
        padding: 5px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        margin: 10px 0px;
        cursor: pointer;
      }
      .nextButton:hover {
        background: #1c9ed9;
        border: solid 1px #1c9ed9;
        border-radius: 20px;
        color: #ebebeb;
        outline: none;
      }
      .nextButton:focus {
        outline: 0;
      }
      #currentScore {
        text-decoration: none;
      }
      #lives {
        text-decoration: none;
      }
      #feedback {
        position: absolute;
        left: 50%;
        margin-left: -450px;
        top: 70px;
        width: 900px;
        text-align: center;
      }
      #instruct {
        margin-top: 40px;
        height: 20px;
      }
      .wrongButton {
        background-color: #f75454;
        border-color: #f75454;
      }
      .correctButton {
        background-color: #3ed138;
        border-color: #3ed138;
      }
      .definition {
        position: absolute;
        left: 50%;
        margin-left: -300px;
        top: 295px;
        width: 600px;
        height: 95px;
        background-color: #9fdbf5;
        visibility: hidden;
        text-align: center;
        color: #000;
        padding: auto;
        border-radius: 20px;
      }
      .homeButton {
        position: absolute;
        background-color: #34c6eb;
        border: solid 1px #34c6eb;
        border-radius: 20px;
        color: #FFF;
        padding: 10px 10px;
        text-align: center;
        text-decoration: none;
        width: 80px;
        margin-left: 30px;
        margin-top: 30px;
        font-size: 15px;
      }
      .homeButton_hover:hover {
        background: #2cb2d4;
        border: solid 1px #2cb2d4;
        border-radius: 20px;
        color: #ebebeb;
        outline: none;
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <input class="homeButton homeButton_hover" type="button" value="HOME" id="home" onclick="window.location.href = 'index.html';">
    <div class="container" id="container">
    <div class="container2" id="container2">
      <h5 id="instruct"></h5>
      <div id="wordsContainer">
        <h2><div class="word" id="word1">word1</div> and <div class="word" id="word2">word2</div> are: </h2>
      </div>
      <div id="answersContainer">
        <input class="answerButton answerButton_hover" type="button" value="synonyms" id="synonyms" onclick="return answer(this.id);">
        <input class="answerButton answerButton_hover" type="button" value="antonyms" id="antonyms" onclick="return answer(this.id);">
        <input class="answerButton answerButton_hover" type="button" value="neither" id="neither" onclick="return answer(this.id);">
      </div>
      <input class="nextButton" id="nextButton" type="button" value="next" onclick="return next();">

      <div id="scoreContainer">
        <h3 id="scoreLine">Score: <ins id="currentScore">0</ins></h3>
        <h4>Lives: <ins id="lives">3</ins></h4>
      </div>
    </div>
    </div>
    <h2 id="feedback" style="height: 50px; font-size: 30px;"></h2>
    <div class="definition" id="definition"></div>

    <script language="javascript" type="text/javascript">
      /*var words = ["BEAUTIFUL", "GORGEOUS", "STUPID", "LOVE", "GENTLE", "STRONG", "SHORT", "HAPPY", "SHY", "ROUGH",
                   "HIDEOUS", "INTELLIGENT", "HATE", "WEAK", "LONG", "SAD", "CONFIDENT", "POLITE", "RUDE", "SILLY",
                   "SERIOUS", "WILD", "TAME", "DAMP", "DRY", "RAISE", "LOWER"];*/
      var words = ["BEAUTIFUL", "GORGEOUS", "HAPPY", "SAD", "UGLY", "UNHAPPY", "UNATTRACTIVE", "ATTRACTIVE", "HANDSOME", "CUTE"];
      var usedWords = [];
      var word1 = document.getElementById("word1");
      var word2 = document.getElementById("word2");
      var a;
      var currScore;
      var currLives;
      var synDisplay = document.getElementById("synonyms");
      var antDisplay = document.getElementById("antonyms");
      var neiDisplay = document.getElementById("neither");
      var nextDisplay = document.getElementById("nextButton");
      var defDisplay = document.getElementById("definition");
      var defText;
      var w1choose = "";
      var w2choose = "";
      var correctAnswer = "NEITHER";

      function setWords() {
          document.getElementById("feedback").innerHTML = "";
          console.log("setWords started");
          w1choose = words[Math.floor(Math.random() * words.length)];
          w2choose = words[Math.floor(Math.random() * words.length)];
          console.log("First words picked: " + w1choose + " and " + w2choose);
          while (w2choose == w1choose || usedWords.includes(w1choose) || usedWords.includes(w2choose)) {
            w1choose = words[Math.floor(Math.random() * words.length)];
            w2choose = words[Math.floor(Math.random() * words.length)];
          }
          /*while (w2choose == w1choose) {
            w2choose = words[Math.floor(Math.random() * words.length)];
          }
          if (usedWords.includes(w1choose) || usedWords.includes(w2choose)) {
            setWords();
          }*/
          console.log("Words picked: " + w1choose + " and " + w2choose);
          console.log("Checking if " + w1choose + " and " + w2choose + " are ants/syns/neither");
          if (areAntonyms(w1choose, w2choose)) {
            console.log(w1choose + " and " + w2choose + " are antonyms");
            correctAnswer = "ANTONYMS";
          } else if (areSynonyms(w1choose, w2choose)) {
            console.log(w1choose + " and " + w2choose + " are synonyms");
            correctAnswer = "SYNONYMS";
          } else {
            console.log(w1choose + " and " + w2choose + " are neither");
            correctAnswer = "NEITHER";
          }
          word1.innerHTML = w1choose;
          word2.innerHTML = w2choose;
          usedWords.push(w1choose);
          usedWords.push(w2choose);
          console.log("usedWords: " + JSON.stringify(usedWords));
          console.log("correctAnswer: " + correctAnswer);
        }

        function areAntonyms(w1, w2) {
          var isAntonym = false;
          $.ajax({
            type: "GET",
            url: "https://www.dictionaryapi.com/api/v3/references/ithesaurus/json/"+w1+"?key=5743579d-10d9-4c59-b64a-ea084c35533e",
            dataType: 'json',
            success: function(data) {
              console.log(w1 + " antonyms:" + JSON.stringify(data[0].meta.ants[0]).replace(/\"/g, ""));
              w1 = w1.toLowerCase();
              w2 = w2.toLowerCase();
              if ((data[0].meta.ants.status === undefined)) {
                if (data[0].meta.ants[0].includes(w2)) {
                  isAntonym = true;
                  console.log(w1 + " and " + w2 + " are antonyms");
                  console.log("isAntonym: " + isAntonym);
                }
              }
            },
            //error: document.write("error"),
            async: false
          });
          $.ajax({
            type: "GET",
            url: "https://www.dictionaryapi.com/api/v3/references/ithesaurus/json/"+w2+"?key=5743579d-10d9-4c59-b64a-ea084c35533e",
            dataType: 'json',
            success: function(data) {
              console.log(w2 + " antonyms:" + JSON.stringify(data[0].meta.ants[0]).replace(/\"/g, ""));
              w1 = w1.toLowerCase();
              w2 = w2.toLowerCase();
              if ((data[0].meta.ants.status === undefined)) {
                if (data[0].meta.ants[0].includes(w1)) {
                  isAntonym = true;
                  console.log(w1 + " and " + w2 + " are antonyms");
                  console.log("isAntonym: " + isAntonym);
                }
              }
            },
            //error: document.write("error"),
            async: false
          });
          console.log("areAntonyms end: isAntonym: " + isAntonym);
          return isAntonym;
        }

        function areSynonyms(w1, w2) {
          var isSynonym = false;
          $.ajax({
            type: "GET",
            url: "https://www.dictionaryapi.com/api/v3/references/ithesaurus/json/"+w1+"?key=5743579d-10d9-4c59-b64a-ea084c35533e",
            dataType: 'json',
            success: function(data) {
              console.log(w1 + " synonyms:" + JSON.stringify(data[0].meta.syns[0]).replace(/\"/g, ""));
              w1 = w1.toLowerCase();
              w2 = w2.toLowerCase();
              if ((data[0].meta.syns.status === undefined)) {
                if (data[0].meta.syns[0].includes(w2)) {
                  isSynonym = true;
                  console.log(w1 + " and " + w2 + " are synonyms");
                  console.log("isSynonym: " + isSynonym);
                }
              }
            },
            //error: document.write("error"),
            async: false
          });
          $.ajax({
            type: "GET",
            url: "https://www.dictionaryapi.com/api/v3/references/ithesaurus/json/"+w2+"?key=5743579d-10d9-4c59-b64a-ea084c35533e",
            dataType: 'json',
            success: function(data) {
              console.log(w1 + " synonyms:" + JSON.stringify(data[0].meta.syns[0]).replace(/\"/g, ""));
              w1 = w1.toLowerCase();
              w2 = w2.toLowerCase();
              if ((data[0].meta.syns.status === undefined)) {
                if (data[0].meta.syns[0].includes(w1)) {
                  isSynonym = true;
                  console.log(w1 + " and " + w2 + " are synonyms");
                  console.log("isSynonym: " + isSynonym);
                }
              }
            },
            //error: document.write("error"),
            async: false
          });
          console.log("areSynonyms end: isSynonym: " + isSynonym);
          return isSynonym;
        }

      setWords();

      var showDef1 = function() {
        $.ajax({
          type: "GET",
          url: "https://www.dictionaryapi.com/api/v3/references/collegiate/json/" + word1.textContent + "?key=058036c9-eb04-4c41-b4b8-72de22609d84",
          dataType: 'json',
        }).done(function(data) {
          defText = JSON.stringify(data[0].shortdef[0]).replace(/\"/g, "");
          defDisplay.innerHTML = "<h4 class='definitionText'>" + defText + "</h4>";
          defDisplay.style.visibility = "visible";
        })
      }

      var showDef2 = function() {
        $.ajax({
          type: "GET",
          url: "https://www.dictionaryapi.com/api/v3/references/collegiate/json/" + word2.textContent + "?key=058036c9-eb04-4c41-b4b8-72de22609d84",
          dataType: 'json',
        }).done(function(data) {
          defText = JSON.stringify(data[0].shortdef[0]).replace(/\"/g, "");
          defDisplay.innerHTML = "<h4 class='definitionText'>" + defText + "</h4>";
          defDisplay.style.visibility = "visible";
        })
      }

      function answer(ansId) {
        a = ansId;
        synDisplay.disabled = true;
        antDisplay.disabled = true;
        neiDisplay.disabled = true;
        $("#synonyms").removeClass("answerButton_hover");
        $("#antonyms").removeClass("answerButton_hover");
        $("#neither").removeClass("answerButton_hover");
        document.getElementById("instruct").innerHTML = "Hover over the words for their definitions!";

        $(".word").addClass("word_hover");
        word1.addEventListener("mouseover", showDef1);
        word2.addEventListener("mouseover", showDef2);
        $(".word").mouseout(function(){
          defDisplay.style.visibility = "hidden";
        })

        display = document.getElementById("feedback");
        if (a == correctAnswer.toLowerCase()) {
          $("#" + a).addClass("correctButton");
          display.style.color = "#3ed138";
          display.innerHTML = "CORRECT";
          currScore = parseInt(document.getElementById("currentScore").textContent);
          var newScore = (currScore + 1).toString();
          document.getElementById("currentScore").innerHTML = newScore;
          nextDisplay.style.visibility = "visible";
        }
        else {
          $("#" + a).addClass("wrongButton");
          display.style.color = "#f75454";
          display.innerHTML = "WRONG";
          currLives = parseInt(document.getElementById("lives").textContent);
          currLives--;
          if (currLives > 0) {                                                  // More than 0 lives, keep playing
            document.getElementById("lives").innerHTML = currLives;
            nextDisplay.style.visibility = "visible";
          } else {
            document.getElementById("lives").innerHTML = 0;                    // 0 lives, game over
            nextDisplay.value = "continue";
            nextDisplay.onclick = "";
            nextDisplay.style.visibility = "visible";
            var finalScore = parseInt(document.getElementById("currentScore").textContent);
            document.getElementById("scoreLine").innerHTML = "GAME OVER! Final score: " + finalScore;
          }
        }
      }

      function next() {
        word1.removeEventListener("mouseover", showDef1);
        word2.removeEventListener("mouseover", showDef2);
        document.getElementById("instruct").innerHTML = "";
        $(".word").removeClass("word_hover")
        $("#" + a).removeClass("wrongButton");                                 // Hide feedback
        $("#" + a).removeClass("correctButton");                               // Hide feedback
        $("#synonyms").addClass("answerButton_hover");                         // Allow hover on answerButtons
        $("#antonyms").addClass("answerButton_hover");                         // Allow hover on answerButtons
        $("#neither").addClass("answerButton_hover");                          // Allow hover on answerButtons
        synDisplay.disabled = false;                                           // answerButtons clickable again
        antDisplay.disabled = false;                                           // answerButtons clickable again
        neiDisplay.disabled = false;                                           // answerButtons clickable again
        nextDisplay.style.visibility = "hidden";
        setWords();
      }

    </script>
  </body>
</html>
