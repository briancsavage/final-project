<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Alata|Nunito|Slabo+27px&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>COMP 20 - FINAL PROJECT</title>
    <style type="text/css">
      body, html {
        background-color: #1c7eed;
        color: #FFF;
        font-family: sans-serif;
      }
      .container {
        border: solid 2px #fff;
        position: absolute;
        left: 50%;
        margin-left: -400px;
        top: 150px;
        width: 800px;
        text-align: center;
      }
      #wordsContainer {
        position: relative;
        margin-bottom: 30px;
        margin-top: 80px;
      }
      .word {
        position: relative;
        display: inline;
        margin: 0px 10px;
        text-decoration: none;
      }
      h2 {
        font-size: 40px;
      }
      #yourWords {
      }
      #answersContainer {
        position: relative;
        margin-bottom: 50px;
      }
      .answerButton {
        position: relative;
        background-color: #34c6eb;
        border: solid 1px #34c6eb;
        border-radius: 20px;
        color: #FFF;
        padding: 10px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        margin: 0px 10px;
        cursor: pointer;
      }
      .answerButton:hover {
        background: #2cb2d4;
        border: solid 1px #2cb2d4;
        border-radius: 20px;
        color: #ebebeb;
        outline: none;
      }
      .answerButton:focus {
        outline: 0;
      }
      .nextButton {
        visibility: hidden;
        position: relative;
        background-color: #21aded;
        border: solid 1px #21aded;
        border-radius: 20px;
        color: white;
        padding: 5px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        margin-bottom: 25px;
        cursor: pointer;
      }
      .nextButton:hover {
        background: #1c9ed9;
        border: solid 1px #1c9ed9;
        border-radius: 20px;
        color: #ebebeb;
        outline: none;
      }
      .nextButton:focus {
        outline: 0;
      }
      #currentScore {
        text-decoration: none;
      }
      #points {
        position: absolute;
        left: 50%;
        margin-left: -450px;
        top: 100px;
        width: 900px;
        text-align: center;
      }
      .wrongButton {
        background-color: #f75454;
        border-color: #f75454;
      }
      .correctButton {
        background-color: #3ed138;
        border-color: #3ed138;
      }
    </style>
  </head>
  <body>
    <nav>
    </nav>
    <div class="container">
      <div id="wordsContainer">
        <h2><ins class="word" id="word1">word1</ins> and <ins class="word" id="word2">word2</ins> are: </h2>
      </div>
      <div id="answersContainer">
        <input class="answerButton" type="button" value="synonyms" id="synonyms" onclick="return answer('synonyms');">
        <input class="answerButton" type="button" value="antonyms" id="antonyms" onclick="return answer('antonyms');">
        <input class="answerButton" type="button" value="neither" id="neither" onclick="return answer('neither');">
      </div>
      <input class="nextButton" id="nextButton" type="button" value="next" onclick="return next();">

      <div id="scoreContainer">
        <h3>Your score: <ins id="currentScore">0</ins></h3>
      </div>
    </div>
    <div id="points" style="height: 50px; font-size: 30px;"></div>

    <script language="javascript" type="text/javascript">
      var array1 = ["BEAUTIFUL", "STUPID", "LOVE", "STRONG", "SHORT", "HAPPY", "SHY", "ROUGH"];
      var array2 = ["HIDEOUS", "INTELLIGENT", "HATE", "WEAK", "LONG", "SAD", "CONFIDENT", "SMOOTH"];
      var i = 0;
      var word1 = document.getElementById("word1");
      var word2 = document.getElementById("word2");
      var a;

      function setWords(j) {
        word1.innerHTML = array1[j];
        word2.innerHTML = array2[j];
      }

      setWords(i);

      //var inst = setInterval(demo, 2000); //                                  active demo text

      function demo() {
        word1.innerHTML = array1[i];
        word2.innerHTML = array2[i];
        i++;
        if (i >= array1.length) {
          i = 0;
        }
      }

      function answer(ans) {
        console.log("ANSWERED");
        a = ans;
        document.getElementById("synonyms").disabled = true;
        document.getElementById("antonyms").disabled = true;
        document.getElementById("neither").disabled = true;
        i++;
        display = document.getElementById("points");
        random = Math.floor((Math.random() * 2));
        if (random == 0) {
          $("#" + ans).addClass("correctButton");
          display.style.color = "#3ed138";
          display.innerHTML = "CORRECT +1";
          var currScore = parseInt(document.getElementById("currentScore").textContent);
          var newScore = (currScore + 1).toString();
          document.getElementById("currentScore").innerHTML = newScore;
        }
        if (random == 1) {
          $("#" + ans).addClass("wrongButton");
          display.style.color = "#f75454";
          display.innerHTML = "WRONG -1";
          var currScore = parseInt(document.getElementById("currentScore").textContent);
          if (currScore > 0) {
            var newScore = (currScore - 1).toString()
            document.getElementById("currentScore").innerHTML = newScore;;
          }
        }
        document.getElementById("nextButton").style.visibility = "visible";


      }

      function next() {
        $("#" + a).removeClass("wrongButton");
        $("#" + a).removeClass("correctButton");
        document.getElementById("synonyms").disabled = false;
        document.getElementById("antonyms").disabled = false;
        document.getElementById("neither").disabled = false;
        if (i >= array1.length) {
          i = 0;
        }
        word1.innerHTML = array1[i];
        word2.innerHTML = array2[i];
        document.getElementById("points").innerHTML = "";
        document.getElementById("nextButton").style.visibility = "hidden";
      }

    </script>
  </body>
</html>
